<ion-header>

  <ion-navbar>
    <ion-title>我的网易云歌单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
          我的网易云歌单
          <p>{{musicList?.playlist.creator.nickname}}</p>
      </ion-list-header>
      <!-- avatar -->
      <ion-item *ngFor="let musicItem of musicList?.playlist.tracks;let i = index" (click)="toPlay(musicItem.id,musicItem.ar[0].name)">
          <ion-avatar item-start>
            <h3 style="padding-top:13px;">{{i+1}}</h3> 
          </ion-avatar>
          <p>{{musicItem.name}}</p>
          <p>{{musicItem.ar[0].name}}</p>
      </ion-item>
  </ion-list> 
</ion-content>
