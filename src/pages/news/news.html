<ion-header>

  <ion-navbar>
    <ion-title>杂牌新闻</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="news-content">
    <ion-list>
        <ion-item *ngFor="let newsItem of newsList?.result.data" (click)="toNewdetail(newsItem.url)">
          <ion-avatar item-start>
            <img [src]="newsItem.thumbnail_pic_s">
          </ion-avatar>
          <h3 class="new-title">{{newsItem.title}}</h3>
          <p>{{newsItem.author_name}}</p>
          <p>点击查看详情...</p>
        </ion-item>
    </ion-list>
</ion-content>
