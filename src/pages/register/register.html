<ion-header id="home-header">
    <ion-toolbar>
      <ion-title>
        注册
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content id="reg-content">
      <div class="none-content">
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1503289507552&di=47aaca8d106cbfa8a2664f6e27472d7f&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01841a577f66180000018c1bf035d3.jpg%40900w_1l_2o_100sh.jpg" alt="">
      </div>
      <ion-item>
        <ion-label color="primary" floating>账号</ion-label>
        <ion-input #reusername [formControl]="username" clearInput=true></ion-input>
      </ion-item>
      <div *ngIf="(username.hasError('minlength')) && username.touched" class="error-message">* 账号由字母、数字、下划线组成，6-11位</div>      
      <div *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入用户名</div>
      <ion-item>
        <ion-label color="primary" floating>密码</ion-label>
        <ion-input type="password" [formControl]="password" clearInput=true [(ngModel)]="firstIn"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>再次输入密码</ion-label>
          <ion-input type="password" #repassword [formControl]="password" clearInput=true [(ngModel)]="secondIn"></ion-input>
      </ion-item>
      <div *ngIf="password.hasError('required') && password.touched" class="error-message">* 请输入密码</div>
      <div *ngIf="firstIn!=secondIn&& password.touched" class="error-message">* 两次输入的密码不一致</div>
      <div *ngIf="(password.hasError('minlength')) && password.touched" class="error-message">* 密码长度最少为六位</div>
    
      <div style="text-align: center; margin:30px 30px 0;">
        <button ion-button block class="grown" (click)="toRegister(reusername, repassword)">
          注册
        </button>
      </div>
  
</ion-content>
